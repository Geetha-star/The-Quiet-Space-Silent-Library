<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Quiet Space</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Header/Navbar Styling */
    .navbar {
      background-color: saddlebrown;
      padding: 10px 0;
    }

    .navbar-brand {
      font-size: 22px;
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .navbartext {
      font-size: 16px;
      color: #fff !important;
      font-weight: 500;
      padding: 0 10px;
      transition: color 0.3s ease;
    }

    .navbartext:hover {
      color: #ffd700 !important;
    }

    .navbar-toggler {
      border-color: #fff;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .navbar img {
      height: 60px;
      margin-right: 15px;
    }

    /* Responsive text and logo */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 18px;
      }

      .navbar img {
        height: 50px;
      }

      .navbartext {
        font-size: 14px;
        padding: 0 6px;
      }
    }

    /* Footer Styling */
    .footer {
      margin-top: auto;
      font-size: 14px;
      padding: 10px 0;
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="images/logo.png" alt="Library Logo">
        <a class="navbar-brand" href="index.html">The Quiet Space Silent Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active navbartext" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbartext" href="books.html">Book Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbartext" href="book-details.html">Book Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbartext" href="events.html">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content goes here -->
  <main class="container my-5">
    <h1 class="text-center">Welcome to The Quiet Space Silent Library</h1>
    <p class="text-center">A peaceful place to explore books, events, and more.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <small>&copy; 2025 The Quiet Space Silent Library | All rights reserved</small><br>
      <small><a href="privacy.html">Privacy Policy</a></small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
